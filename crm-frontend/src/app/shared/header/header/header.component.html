<header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-gray-800">{{ getPageTitle() }}</h1>
    </div>
    
    <div class="flex items-center space-x-4">
      <button class="p-2 rounded-md text-gray-500 hover:bg-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
      </button>
      
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-600 font-bold">
          {{ user?.name.charAt(0) || 'U' }}
        </div>
        <span class="font-medium">{{ user?.name || 'User' }}</span>
      </div>
    </div>
  </header>
