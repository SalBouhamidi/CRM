    <header class="bg-blue-900 text-white shadow-md w-full">
      <div class="px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo and Title -->
          <div class="flex items-center space-x-4">
            <button class="md:hidden text-white" (click)="toggleMobileMenu()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <h1 class="text-xl font-bold">CRM Enterprise</h1>
          </div>

          <!-- Search Bar -->
          <div class="hidden md:block flex-1 max-w-md mx-4">
            <div class="relative">
              <input
                type="text"
                placeholder="Recherche..."
                class="w-full rounded-full bg-white text-gray-400 px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>
          </div>

          <!-- User Menu & Notifications -->
          <div class="flex items-center space-x-4">
            <button class="relative text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="absolute -top-1 -right-1 bg-accent-500 text-white rounded-full h-4 w-4 flex items-center justify-center text-xs">3</span>
            </button>
            <div class="text-white bg-blue-700 rounded-full h-8 w-8 flex items-center justify-center">
              <span class="font-medium text-sm"> {{ user?.name.charAt(0) || 'U' }}</span>
            </div>

          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="mobileMenuOpen" class="md:hidden bg-blue-900 animate-fade-in">
        <div class="p-4">
          <input
            type="text"
            placeholder="Recherche..."
            class="w-full rounded-full bg-blue-700 text-white px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <nav class="px-4 pb-4">
          <a *ngFor="let item of navItems" 
          [routerLink]="item.route" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{ exact: true }"
          [ngClass]="{ 
            'bg-blue-700': isActive(item.route),
            'text-blue-800': !isActive(item.route),
            'text-white': !isActive(item.route) 
          }"
             class="block py-2 px-4 text-white rounded-md my-1 hover:bg-blue-700">
            {{ item.name }}
          </a>
        </nav>
      </div>
    </header>
